version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Set Node.js version
        - nvm use 20
        - node --version
        - npm --version
        # Clean install
        - npm ci --cache .npm --prefer-offline --no-audit
    build:
      commands:
        # Build without linting (ESLint is disabled in next.config.js)
        - npm run build
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*